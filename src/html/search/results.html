<html>
<head>
    <style>
        .searchResult {
            border: 1px solid black;
            margin: 2px;
        }
    </style>
</head>
<body>
<h1>Search Results</h1>

{% for result in results %}
<div class="searchResult">
    <img src="{{ result.thumbnail }}" height="150px" width="150px"  alt="" />
    <div class="searchTextElement">
        <h2>Title</h2>
        <p>{{ result.game_title }}</p>
        <h3>{{ result.game_region }}</h3>
        <h3>{{ result.game_platform }}</h3>
        <form action="/update" method="POST">
            <input type="hidden" name="update_params" value="{{ result.encoded }}">
            <input type="submit" value="Use this result">
        </form>
    </div>
</div>
{% endfor %}
</body>
</html>
