<html>
<head>
    <script src="{{ search_js }}" type="module"></script>
    <script src="{{ dashboard_js }}" type="module"></script>
    <link rel="stylesheet" href="{{ dashboard_css }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='dashboard/favicon.png') }}">
</head>
<body>
<div id="outer">
    <div id="header">
        <div id="manualOuter">
            <h1>Manually Set Details</h1>
            <div id="manualEntry">
                <img id="manualCaseImage" src=""/>
                <form id="manual-form" name="manual-form" class="manual-form" method="POST" action="/manual">
                    <label for="manualTitle">Game title</label>
                    <input id="manualTitle" name="manualTitle" type="text"/><br>
                    <label for="manualPlatform">Platform</label>
                    <input id="manualPlatform" name="manualPlatform" type="text"/><br>
                    <label for="manualRegion">Region</label>
                    <input id="manualRegion" name="manualRegion" type="text"/><br>
                    <button type="button" value="Apply" onclick="applyManualValues()">Apply</button>
                </form>
            </div>
        </div>
        <hr>
        <div id="searchOuter">
            <h1>Search CDRomance.org</h1>
            <div id="searchForm">
                {% block search_form %}{% endblock %}
            </div>
        </div>
        <hr>
        <div id="resultsPage">
            <h1>Search Results</h1>
            <div id="resultsTable">

            </div>
        </div>
        <hr>
        <div id="previewPage">
            <h1>Preview</h1>
            <div id="preview">
            </div>
        </div>
    </div>
    <div id="content">

    </div>
</div>
</body>
</html>
